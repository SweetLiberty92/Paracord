name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: "true"

jobs:
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: client/package-lock.json
      - name: npm audit
        working-directory: client
        run: npm ci && npm audit --audit-level=high
      - name: Enforce P0 release gate
        run: python3 scripts/security_gate_check.py

  migration-feature-sanity:
    name: Migration and Feature Sanity
    runs-on: ubuntu-latest
    needs: security-gate
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libglib2.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libasound2-dev \
            libpulse-dev
          if apt-cache show libayatana-appindicator3-dev >/dev/null 2>&1; then
            sudo apt-get install -y libayatana-appindicator3-dev
          else
            sudo apt-get install -y libappindicator3-dev
          fi
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.91"
      - name: Migration ordering and apply sanity
        run: python3 scripts/ci_migration_sanity.py
      - name: Cargo check (no-default-features)
        run: cargo check --workspace --no-default-features
      - name: Cargo check (default features)
        run: cargo check --workspace

  rust:
    name: Rust Check
    runs-on: ubuntu-latest
    needs: migration-feature-sanity
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libglib2.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libasound2-dev \
            libpulse-dev
          if apt-cache show libayatana-appindicator3-dev >/dev/null 2>&1; then
            sudo apt-get install -y libayatana-appindicator3-dev
          else
            sudo apt-get install -y libappindicator3-dev
          fi
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.91"
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      # Build client so rust-embed can embed dist/ (needed for default features)
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Build client
        working-directory: client
        run: npm ci && npm run build
      - name: Check
        run: cargo check --workspace
      - name: Test
        run: cargo test --workspace --all-targets
      - name: Build server binary
        run: cargo build --release --bin paracord-server
      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
      - name: Format
        run: cargo fmt --all -- --check

  client:
    name: Client Build
    runs-on: ubuntu-latest
    needs: migration-feature-sanity
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: client/package-lock.json
      - name: Install dependencies
        working-directory: client
        run: npm ci
      - name: Type check
        working-directory: client
        run: npm run typecheck
      - name: Test
        working-directory: client
        run: npm run test --if-present
      - name: Build
        working-directory: client
        run: npm run build

  e2e:
    name: E2E Smoke
    runs-on: ubuntu-latest
    needs: client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: client/package-lock.json
      - name: Install dependencies
        working-directory: client
        run: npm ci
      - name: Install Playwright browser
        working-directory: client
        run: npx playwright install --with-deps chromium
      - name: Run Playwright smoke test
        working-directory: client
        run: npm run test:e2e
